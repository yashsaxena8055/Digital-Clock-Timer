<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" href="icon.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Digital Clock</title>

</head>

<body>

    <div class="container">
        <div class="jumbotron my-4">
            <h1 class="display-4">Current Time Is: <span id="time"></span></h1>
            <p class="lead">We Have Got You Covered.This shows you exact time of your country.</p>
            <hr class="my-4">
            <p style="font-size: 30px;">You can also set timer in minutes.You just need to enter the number of minutes
                and press go.</p>



        </div>




        <div class="timer">
            <h2 style="color: white;padding-left: 20px 10px;padding: 5px 20px;
            font-family: math;">Set Timer</h2>
            <div style="display: flex;">
                <div class="form-group mx-sm-3 mb-2">

                    <input type="number" class="form-control" id="timer" placeholder="Value of timer in minutes">
                </div>
                <div><button type="click" onclick="timerStart()" class="btn btn-primary mb-2">Go</button></div>
                <div id="timer"><span id="displayCountdown"></span></div>

            </div>
            <div style="padding-left:16px;"><button type="click" onclick="resetFunction()" id="reset"
                    class="btn btn-primary mb-2">Reset
                    Timer</button>

            </div>
        </div>
    </div>

    <footer>
        <p> &copy; Design And Developed By <a href="https://www.linkedin.com/in/yash-saxena-1453931b4">Yash Saxena</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">



        </script>



</body>

</html>
